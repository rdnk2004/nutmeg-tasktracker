<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nutmeg Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg-deep: #0b1020;
  --bg-mid: #1a1f3f;
  --bg-soft: #2a2f5f;

  --accent: #6f63ff;
  --accent-soft: rgba(111, 99, 255, 0.18);

  --white: #ffffff;
  --cell-bg: #f7f8fd;

  --text-main: #2a2f5f;
  --text-soft: #6b6f9d;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background:
    radial-gradient(circle at top left, var(--bg-soft), transparent 55%),
    radial-gradient(circle at bottom right, var(--bg-mid), transparent 60%),
    linear-gradient(180deg, var(--bg-deep), var(--bg-mid));
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= CALENDAR ================= */

.calendar {
  width: 800px;
  background: var(--white);
  border-radius: 26px;
  padding: 30px;
  box-shadow: 0 50px 120px rgba(0,0,0,0.45);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

.header h2 {
  margin: 0;
  color: var(--accent);
  font-weight: 500;
}

.nav {
  background: none;
  border: none;
  font-size: 1.6rem;
  color: var(--accent);
  cursor: pointer;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 0.75rem;
  letter-spacing: 0.08em;
  color: var(--text-soft);
  margin-bottom: 14px;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 18px;
}

/* ================= DAY CELL ================= */

.day {
  height: 96px;
  background: var(--cell-bg);
  border-radius: 16px;
  padding: 10px;
  cursor: pointer;
  border: 1px solid rgba(111,99,255,0.14);
  display: flex;
  flex-direction: column;
}

.day:hover {
  box-shadow: 0 8px 18px rgba(111,99,255,0.18);
}

.day.other {
  opacity: 0.35;
}

.date-number {
  font-size: 0.9rem;
  color: var(--accent);
  margin-bottom: 6px;
}

/* TASK STRIPS ON CALENDAR */
.task-strip {
  background: var(--accent-soft);
  color: var(--accent);
  font-size: 0.65rem;
  padding: 4px 6px;
  border-radius: 6px;
  margin-bottom: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* ================= MODAL ================= */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(11,16,32,0.55);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  width: 420px;
  min-height: 380px;   /* MORE DOWNWARD SPACE */
  background: var(--white);
  border-radius: 16px; /* RECTANGULAR */
  padding: 22px;
  position: relative;
  display: flex;
  flex-direction: column;
}

.modal h3 {
  margin: 0 0 6px;
  color: var(--accent);
}

.modal-date {
  font-size: 0.75rem;
  color: var(--text-soft);
  margin-bottom: 14px;
}

.task-list {
  flex: 1;
  overflow-y: auto;
}

.task {
  background: var(--accent-soft);
  color: var(--accent);
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 0.8rem;
  margin-bottom: 8px;
}

/* ADD BUTTON */
.add-btn {
  position: absolute;
  bottom: 18px;
  right: 18px;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
}

/* INPUT */
.task-input {
  margin-top: 10px;
}

.task-input input {
  width: 100%;
  padding: 8px 10px;
  border-radius: 10px;
  border: 1px solid rgba(111,99,255,0.3);
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <button class="nav" id="prev">‹</button>
    <h2 id="monthYear"></h2>
    <button class="nav" id="next">›</button>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="days" id="days"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Tasks</h3>
    <div class="modal-date" id="modalDate"></div>
    <div class="task-list" id="taskList"></div>
    <button class="add-btn" id="addBtn">+</button>
  </div>
</div>

<script>
const daysEl = document.getElementById("days");
const monthYearEl = document.getElementById("monthYear");
const modal = document.getElementById("modal");
const modalDate = document.getElementById("modalDate");
const taskList = document.getElementById("taskList");
const addBtn = document.getElementById("addBtn");

let currentDate = new Date();
let activeKey = null;

// In-memory task store
const tasks = {};

function renderCalendar() {
  daysEl.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  monthYearEl.textContent = currentDate.toLocaleDateString("en-US", {
    month: "long",
    year: "numeric"
  });

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const prevDays = new Date(year, month, 0).getDate();

  for (let i = firstDay; i > 0; i--) {
    createDay(prevDays - i + 1, true);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    createDay(d, false);
  }
}

function createDay(day, other) {
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const key = `${year}-${month + 1}-${day}`;

  const el = document.createElement("div");
  el.className = "day" + (other ? " other" : "");
  el.onclick = () => openModal(key);

  const num = document.createElement("div");
  num.className = "date-number";
  num.textContent = day;
  el.appendChild(num);

  (tasks[key] || []).slice(0, 2).forEach(t => {
    const strip = document.createElement("div");
    strip.className = "task-strip";
    strip.textContent = t;
    el.appendChild(strip);
  });

  daysEl.appendChild(el);
}

function openModal(key) {
  activeKey = key;
  modalDate.textContent = key;
  renderTasks();
  modal.classList.add("active");
}

function renderTasks() {
  taskList.innerHTML = "";
  (tasks[activeKey] || []).forEach(t => {
    const div = document.createElement("div");
    div.className = "task";
    div.textContent = t;
    taskList.appendChild(div);
  });
}

addBtn.onclick = () => {
  if (taskList.querySelector("input")) return;

  const wrap = document.createElement("div");
  wrap.className = "task-input";

  const input = document.createElement("input");
  input.placeholder = "Add task…";

  input.onkeydown = e => {
    if (e.key === "Enter" && input.value.trim()) {
      tasks[activeKey] ??= [];
      tasks[activeKey].push(input.value.trim());
      renderTasks();
      renderCalendar();
    }
  };

  wrap.appendChild(input);
  taskList.appendChild(wrap);
  input.focus();
};

modal.onclick = e => {
  if (e.target === modal) modal.classList.remove("active");
};

document.getElementById("prev").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};

document.getElementById("next").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
