<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  /* Light Nutmeg Background */
  --bg-light-1: #acafc8;
  --bg-light-2: #e6e8f6;
  --bg-light-3: #9aa1d6;

  /* Nutmeg Core */
  --nutmeg-dark: #3b3f7a;
  --nutmeg-mid: #6f63ff;
  --nutmeg-soft: #8b84ff;
  --nutmeg-glow: rgba(111, 99, 255, 0.25);

  /* Card */
  --card-bg: #eef0fb;
  --card-border: #d6d9f0;

  --text-dark: #2e3266;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, var(--bg-light-3), transparent 60%),
    radial-gradient(circle at bottom right, var(--bg-light-2), transparent 60%),
    linear-gradient(180deg, var(--bg-light-1), var(--bg-light-2));
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= PAGE ================= */

.page {
  width: 100%;
  max-width: 1200px;
  padding: 60px;
}

/* TITLE */
.title {
  text-align: left;
  font-size: 3.2rem;
  font-weight: 700;
  letter-spacing: 0.08em;
  margin-bottom: 60px;
  color: var(--nutmeg-dark);
}

/* ================= PROJECT GRID ================= */

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 40px;
}

/* ================= PROJECT CARD ================= */

.project-card {
  width: 230px;
  height: 230px;
  background: linear-gradient(
    180deg,
    #ffffff,
    var(--card-bg)
  );
  border: 1px solid var(--card-border);
  border-radius: 18px;
  cursor: pointer;
  position: relative;
  box-shadow:
    0 18px 40px rgba(70, 75, 140, 0.15);
  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease;
}

/* Glow */
.project-card::before {
  content: "";
  position: absolute;
  inset: -14px;
  background: radial-gradient(
    circle,
    var(--nutmeg-glow),
    transparent 70%
  );
  opacity: 0;
  transition: opacity 0.25s ease;
  border-radius: 22px;
  z-index: -1;
}

/* Hover */
.project-card:hover {
  transform: translateY(-10px) scale(1.04);
  box-shadow:
    0 30px 60px rgba(70, 75, 140, 0.25);
}

.project-card:hover::before {
  opacity: 1;
}

/* ================= CARD CONTENT ================= */

.project-image {
  height: 145px;
  border-radius: 14px;
  margin: 14px;
  background:
    linear-gradient(
      135deg,
      rgba(111,99,255,0.25),
      rgba(139,132,255,0.18)
    );
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--nutmeg-dark);
  font-size: 0.85rem;
  font-weight: 500;
}

.project-title {
  text-align: center;
  font-size: 1rem;
  font-weight: 600;
  margin-top: 6px;
  color: var(--text-dark);
}

/* ================= TOP BAR ================= */

.top-bar {
  position: fixed;
  top: 24px;
  left: 40px;
  right: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

/* PROFILE */
.profile {
  display: flex;
  align-items: center;
  gap: 12px;
  color: var(--nutmeg-dark);
  font-weight: 600;
}

.profile img {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--nutmeg-soft);
}

/* HOME BUTTON */
.home-btn {
  padding: 8px 16px;
  border-radius: 10px;
  background: transparent;
  border: 2px solid var(--nutmeg-mid);
  color: var(--nutmeg-dark);
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.home-btn:hover {
  background: var(--nutmeg-mid);
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(111, 99, 255, 0.25);
}


/* NAV BUTTON GROUP */
.nav-buttons {
  display: flex;
  gap: 12px;
}

/* BACK BUTTON */
.back-btn {
  padding: 8px 16px;
  border-radius: 10px;
  background: transparent;
  border: 2px solid var(--nutmeg-mid);
  color: var(--nutmeg-dark);
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.back-btn:hover {
  background: var(--nutmeg-mid);
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(111, 99, 255, 0.25);
}

/* PROFILE CLICK EFFECT */
.profile {
  cursor: pointer;
  transition: transform 0.2s ease;
}

.profile:hover {
  transform: scale(1.05);
}

</style>
</head>
